---
# Ansible managed

name: "Ansible Molecule (2.12/default)"

on:
  push:
    tags_ignore:
      - '*'
  pull_request:
  schedule:
    - cron: '35 18 18 * *'

jobs:
  linting:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: mullholland/molecule-github-action@v0.2.3
        with:
          command: lint
          scenario: "default"
          ansible: "2.12"

  "default_212":
    needs:
      - linting
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        platform: [centos-stream8, rockylinux8, almalinux8]  # yamllint disable-line rule:line-length

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: mullholland/molecule-github-action@v0.2.3
        with:
          namespace: "ghcr.io/mullholland"
          scenario: "default"
          ansible: "2.12"
          platform: "${{ matrix.platform }}"
